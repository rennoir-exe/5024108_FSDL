<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <h1>Student Information Table</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>20</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>19</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Mike Johnson</td>
                <td>21</td>
                <td>A</td>
            <tr>
                <td>Ezra Dcosta</td>
                <td>08</td>
                <td>A</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
