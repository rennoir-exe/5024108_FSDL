<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Sub Heading</h2>
    <p>This is a paragraph element with some text content.</p>
    
    <div>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>

        </ul>

    <footer>
        <p>Footer content here</p>
    </footer>

</html>
